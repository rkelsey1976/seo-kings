<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Kings – Google Business Profile Cover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #070B14;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    /* GBP cover: 1024×576 (16:9 – Google recommended) */
    .cover {
      width: 1024px;
      height: 576px;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: linear-gradient(135deg, #070B14 0%, #0F1420 40%, #1a1f35 100%);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
    }
    .cover::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse 80% 60% at 70% 40%, rgba(124, 58, 237, 0.28) 0%, transparent 55%),
                  radial-gradient(ellipse 50% 50% at 20% 60%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
      pointer-events: none;
    }
    .cover-content {
      position: relative;
      z-index: 1;
      height: 100%;
      padding: 56px 64px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 9999px;
      padding: 8px 18px;
      margin-bottom: 20px;
      width: fit-content;
    }
    .badge-dot { width: 6px; height: 6px; background: #22C55E; border-radius: 50%; }
    .badge span { font-size: 14px; font-weight: 600; color: #CBD5E1; }
    .title {
      font-size: 42px;
      font-weight: 800;
      line-height: 1.15;
      color: #fff;
      margin-bottom: 10px;
      letter-spacing: -0.02em;
    }
    .title-gradient {
      background: linear-gradient(90deg, #A78BFA, #60A5FA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline {
      font-size: 20px;
      color: #94A3B8;
      margin-bottom: 28px;
      font-weight: 600;
    }
    .stats {
      display: flex;
      gap: 28px;
      flex-wrap: wrap;
    }
    .stat-value { font-size: 24px; font-weight: 800; background: linear-gradient(90deg, #A78BFA, #60A5FA); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .stat-label { font-size: 13px; color: #64748B; font-weight: 600; margin-top: 2px; }
    .cta {
      margin-top: 28px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #7C3AED, #3B82F6);
      padding: 14px 28px;
      border-radius: 12px;
      width: fit-content;
    }
  </style>
</head>
<body>
  <div class="cover" id="cover">
    <div class="cover-content">
      <div class="badge">
        <span class="badge-dot"></span>
        <span>Local SEO Experts</span>
      </div>
      <h1 class="title">
        Get More Customers<br>
        <span class="title-gradient">From Google</span>
      </h1>
      <p class="tagline">Plumbers, electricians, builders & trades in Bath & BANES. We get you to page 1.</p>
      <div class="stats">
        <div><div class="stat-value">150+</div><div class="stat-label">Businesses Helped</div></div>
        <div><div class="stat-value">#1</div><div class="stat-label">BANES SEO Agency</div></div>
        <div><div class="stat-value">5★</div><div class="stat-label">Rated</div></div>
      </div>
      <div class="cta">Get Your Free Audit → seo-kings.co.uk</div>
    </div>
  </div>
</body>
</html>
