<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#7C3AED" />
    <meta name="msapplication-TileColor" content="#0F172A" />
    
    <!-- Default Meta (overridden by React Helmet on each page; no description here to avoid duplicate meta description) -->
    <meta name="keywords" content="SEO Bath, local SEO BANES, website design Bath, Google Business Profile, SEO for tradesmen" />
    <meta name="author" content="SEO Kings" />
    <meta name="robots" content="index, follow" />
    
    <!-- Geo Tags -->
    <meta name="geo.region" content="GB-BST" />
    <meta name="geo.placename" content="Bath, Somerset" />
    
    <!-- Open Graph Defaults -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:site_name" content="SEO Kings" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Image CDN Preconnect for faster loading -->
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    
    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9JWXCPHP71"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-9JWXCPHP71');
    </script>
    
    <!-- Default Title (overridden by React Helmet) -->
    <title>SEO Kings | Local SEO Services in Bath & BANES</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify form detection at build time -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="business" />
      <input type="text" name="service" />
      <input type="url" name="website" />
      <textarea name="message"></textarea>
      <input name="bot-field" />
    </form>
  </body>
</html>
